<body class="background">
<div class="itemsContainer">
  <div  class="itemContainer" *ngFor="let item of items">
    <p class="productheader">{{item.itemName}} </p><br>
    <img class="product" [src]="item.image"><br>
    <p (click)="addToCart(item.id)" class="button">{{item.price}},-- add to card</p>
  </div>
</div>
</body>
